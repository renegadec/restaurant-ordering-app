<!doctype html>
<html lang="en">
  <head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </header>
      <main>
        <div id="food-menu" class="food-menu"></div>
        <div class="checkout" id="checkout">
          <h2>Your order</h2>
          <div class="checked-out" id="checked-out"></div>
          <div class="total" id="total"></div>
          <div class="btn-container">
            <button id="complete-order-btn">Complete order</button>
          </div>
        </div>
      </main>
    </div>
    <!-- darken background when modal is active -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="card-details-modal" id="card-details-modal">
      <h2>Enter card details</h2>
      <form action="" id="payment-form">
        <input 
          type="text" 
          placeholder="Enter your name" 
          id="customer-name" 
          name="customer-name" 
          minlength="3"
          maxlength="50"
          required>
        <input 
          type="number" 
          placeholder="Enter card number"
          id="card_number"
          name="card-number" 
          pattern="[0-9\s]{13,19}"
          maxlength="19"
          required>
        <input 
          type="number" 
          id="cvv"
          name="cvv"
          placeholder="Enter CVV" 
          pattern="\d{3,4}" 
          maxlength="4"
          required>
        <button id="pay-btn" type="submit">Pay</button>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
