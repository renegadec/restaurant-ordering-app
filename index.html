<!doctype html>
<html lang="en">
  <head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </header>
      <main>
        <div id="food-menu"></div>
        <div class="checkout" id="checkout">
          <h2>Your order</h2>
          <div class="checked-out" id="checked-out"></div>
          <div class="total" id="total"></div>
          <button>Complete order</button>
        </div>
      </main>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
